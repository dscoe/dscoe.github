---
layout: default
---

<div class="home">

  <h1 style="text-align: center; font-size: 34pt;">DSCOE Inferno Lite</h1>
  <h2 style="text-align: center;">September 2nd, 2016</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
